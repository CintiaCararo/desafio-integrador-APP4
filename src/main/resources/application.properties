spring.application.name=projeto

spring.datasource.url=jdbc:mysql://localhost/desafio?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=cintia
spring.datasource.password=cintia
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
# hibernate cria e atualiza automaticamente o banco
spring.jpa.hibernate.ddl-auto=update

# mostra no console o sql utilizado pelo jpa
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true